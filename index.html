<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>LoginPage</title>
</head>
<body>
    <div class="main">
        <form>
            <section class="imageContainer">
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" stroke="green" stroke-width="4" fill="white" />
                </svg>  
            </section>
            <section class="userContainer">
                <label for="userName"><strong>User Name</strong></label>
                <input type="text" name="userName" id="" placeholder="Enter Username" required>

                <label for="password"><strong>Password</strong></label>
                <input type="password" name="password" id="" placeholder="Enter Password" required>

                <button>Login</button>

                <label>
                    <input type="checkbox" name="checked" name="remember" id="">Remember me
                </label>
            </section>
            <section class="footerContainer">
                <button class="cancelBtn">Cancel</button>
                <div class="pws">Forgot <a href="#">password</a></div>
            </section>
        </form>
    </div>
</body>
</html>
